<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate-chip Bake Timer</title>
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  font-family: 'Common Pixel', sans-serif;
}

/* ==================== START SCREEN ==================== */

#start-screen {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #8b4545;
  
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* start from top, not center */
  gap: 1vh; /* space between title and button */
  padding-top: 20vh; /* move the title down without affecting button */
}

#start-title {
  font-size: 10vw; 
  color: #fff;
  text-shadow: 2px 2px #000;
  letter-spacing: 2px;
  font-weight: bold;
  z-index: 1; 
  text-align: center;      /* center the text */
  width: 100%;   
}

#start-screen-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: pixelated;
  z-index: 0;
}

#startBtn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 2; /* button above background */
}

#start-button-img {
  width: 50vw; /* responsive width */
  max-width: 500px;
  height: auto;
  image-rendering: pixelated;
  transition: transform 0.2s ease;
}

#start-button-img:hover {
  transform: scale(1.1);
}

/* MEDIA QUERIES */
@media screen and (max-width: 768px) {
  #start-title {
    font-size: 12vw;
  }

  #start-button-img {
    width: 60vw;
    max-width: 300px;
  }
}

@media screen and (max-width: 480px) {
  #start-title {
    font-size: 14vw;
  }

  #start-button-img {
    width: 70vw;
    max-width: 250px;
  }
}

</style>

<body>

  <div id="start-screen">
    <img id="start-screen-bg" src="images/start_background.png">
    <h1 id="start-title">Cookie timer</h1>
    <a id="startBtn" href="bake.html">
      <img id="start-button-img" src="buttons/lets-bake.png" alt="Start Baking">
    </a>    
</div>
  
</body>

</html>
